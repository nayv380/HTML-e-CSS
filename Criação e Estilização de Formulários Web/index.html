<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login Moderno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Bem-vindo de Volta!</h1>
        <p class="subtitle">Entre na sua conta para continuar.</p>
        
        <form class="login-form">
            
            <div class="input-group">
                <i class="fas fa-user icon"></i> <input type="text" id="username" name="username" placeholder="Nome de Usuário" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock icon"></i> <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>

            <a href="#" class="forgot-password">Esqueceu sua senha?</a>

            <div class="button-group">
                <button type="submit" class="btn btn-submit">Entrar</button>
                <button type="reset" class="btn btn-clear">Limpar</button>
            </div>
            
            <p class="signup-text">Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </form>
    </div>

</body>
</html>
